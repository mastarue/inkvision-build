name: Build Android APK (from ZIP)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Install unzip + tools
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip rsync

      - name: Unzip source
        run: |
          mkdir -p workspace/src
          unzip -q inkvision_demo_themed_upload_ready.zip -d workspace/src
          ls -la workspace/src

      - name: Create fresh Flutter project
        working-directory: workspace
        run: flutter create inkvision_build

      - name: Inject Inkvision source
        run: |
          rsync -a --delete workspace/src/lib/ workspace/inkvision_build/lib/
          mkdir -p workspace/inkvision_build/assets
          rsync -a workspace/src/assets/ workspace/inkvision_build/assets/ || true
          cp workspace/src/pubspec.yaml workspace/inkvision_build/pubspec.yaml

      - name: Update Kotlin plugin and Gradle version
        working-directory: workspace/inkvision_build/android
        run: |
          # Kotlin 1.9.25+ (fixes the error you saw)
          sed -i "s/ext.kotlin_version = .*/ext.kotlin_version = '1.9.25'/g" build.gradle || true
          # Gradle 8.2+ for compatibility with newer Android toolchains
          sed -i "s#distributionUrl=.*#distributionUrl=https://services.gradle.org/distributions/gradle-8.2-all.zip#g" gradle/wrapper/gradle-wrapper.properties || true
          cat build.gradle | grep kotlin || true
          cat gradle/wrapper/gradle-wrapper.properties | grep distributionUrl || true

      - name: Fetch packages
        working-directory: workspace/inkvision_build
        run: flutter pub get

      - name: Build APK (debug)
        working-directory: workspace/inkvision_build
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: inkvision-demo-apk
          path: workspace/inkvision_build/build/app/outputs/flutter-apk/app-debug.apk        run: |
