name: Build Android APK (from ZIP)

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"

      - name: Install tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip rsync

      - name: Prepare workspace
        run: |
          mkdir -p workspace/src
          unzip -q inkvision_demo_themed_upload_ready.zip -d workspace/src
          flutter create workspace/inkvision_build

      - name: Inject Inkvision source
        run: |
          rsync -a --delete workspace/src/lib/ workspace/inkvision_build/lib/
          mkdir -p workspace/inkvision_build/assets
          rsync -a workspace/src/assets/ workspace/inkvision_build/assets/ || true
          cp workspace/src/pubspec.yaml workspace/inkvision_build/pubspec.yaml

      - name: Patch Kotlin and Gradle
        working-directory: workspace/inkvision_build/android
        run: |
          echo "Setting Kotlin 1.7.10 and Gradle 8.2"
          sed -i "s/ext.kotlin_version = .*/ext.kotlin_version = '1.7.10'/" build.gradle || true
          sed -i "s#distributionUrl=.*#distributionUrl=https://services.gradle.org/distributions/gradle-8.2-all.zip#" gradle/wrapper/gradle-wrapper.properties
          grep kotlin build.gradle || true
          grep distributionUrl gradle/wrapper/gradle-wrapper.properties || true

      - name: Get Flutter packages
        working-directory: workspace/inkvision_build
        run: flutter pub get

      - name: Build APK
        working-directory: workspace/inkvision_build
        run: flutter build apk --debug --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: inkvision-demo-apk
          path: workspace/inkvision_build/build/app/outputs/flutter-apk/app-debug.apk
